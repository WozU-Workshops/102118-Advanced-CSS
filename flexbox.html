<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
    }

    .box {
      box-sizing: border-box;
      flex: 1 1 0;
      height: 100px;
      margin: 10px;
      background-color: teal;
      border: 1px solid black;
    }

    #rows {
      flex-direction: row;
    }

    #rows .box {
      flex-basis: 25%;
    }

    #columns {
      flex-direction: column;
    }

    #columns .box {
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <div id="rows" class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div id="columns" class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
